<!DOCTYPE html>
<div lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Lab</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator">
      <div class="row-0">0</div>
       
      <div class="row-container">
  <div class="row">
    <button class ="c-button">C</button>
    <button>←</button>
    <button class ="orange">÷</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class ="orange">x</button>
    </div> 
    <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class ="orange">-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class ="orange">+</button>
  </div>
  <div class="row">
    <button class="null-button">0</button>
    <button class ="orange">=</button>
  </div>
</div>
  </div>

  <script src="main.js"></script>
</body>

</div>
</html>
